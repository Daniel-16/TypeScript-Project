<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hy.drate</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
            <a class="navbar-brand ml-auto mr-auto" href="/">Hy.drate</a>
        </nav>
        <!-- <div class="jumbotron bg-primary" style="border-radius: 0">
            <div class="container">
                <h1 class="text-center text-light">Stay Hydrated</h1>
                <p class="text-center text-light">Track your daily water intake using "hydrated".
                    <br>Notifications are
                    going to be sent to you on a daily to keep track of you being hydrated for your personal health
                    benefits.
                </p>
            </div>
        </div> -->
    </header>
    <div class="container text-center">
        <p class="text-center">Track your water intake</p>
        <div class="row">
            <div class="col mt-auto mb-auto">
                <h5>Goal</h5>
                <p>8 cups of water</p>
                <h5>Completed</h5>
                <p id="completed">No cups of water drank today</p>
            </div>
            <div class="col">
                <img src="./images/glass-water.jpg" alt="" class="img-fluid">
            </div>
        </div>
        <h4>How much water did you drink today?</h4>
        <form id="form">
            <div class="input-group">
                <input id="form-number" value="" type="number" class="form-control"
                    placeholder="Cups of water drank today">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" id="button">Add</button>
                </div>
            </div>
        </form>
        <div id="alert"></div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
